name: ðŸš€ Deploy on push main

on: 
  push:
    branches:    
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.12.1]
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: 'Create env file'
      run: |
        touch .env
        echo REACT_APP_BASE_BACKEND_URL=${{ secrets.REACT_APP_BASE_BACKEND_URL }} >> .env
        echo REACT_APP_CLOUD_API=${{ secrets.REACT_APP_CLOUD_API }} >> .env
        echo REACT_APP_CLOUD_NAME=${{ secrets.REACT_APP_CLOUD_NAME }} >> .env
        echo REACT_APP_CLOUD_UPLOAD_PRESET=${{ secrets.REACT_APP_CLOUD_UPLOAD_PRESET }} >> .env
        cat .env

    - name: ðŸ”¨ Build Project 
      run: |
        npm install --legacy-peer-deps
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/